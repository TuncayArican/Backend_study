{% extends 'base.html' %} {% block content %} 
{% load django_bootstrap5 %}  

        <h3>Please Login</h3>
        <div class="mb-3">
            <form action="" method="post" >
                {% csrf_token %}
                {% bootstrap_form form %}
              
                {% bootstrap_button button_type="submit" content="Login" %}
              </form>

        <a href="{% url 'reset-password' %}">Forgot Password</a>         
        <hr>
        <p>Need an Account? <a href="{% url 'register' %}">Signup Now</a> </p>
    </div>

{% endblock content %}
