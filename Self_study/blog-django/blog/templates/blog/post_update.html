{% extends 'base.html' %}


{% block content %}
<div class="container-md" style="max-width: 50rem;">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            
            {{ form.as_table }}
        </table>
        <div class="btn-group d-flex justify-content-md-center" role="group" >
        <input class="form-control btn btn-outline-secondary" type="reset" value="Cancel">
        <input class="form-control btn btn-outline-danger" type="submit" value="Add">
        </div>
    </form>
</div>
        
{% endblock content %}
